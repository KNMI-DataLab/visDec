# Sample .travis.yml for R projects

# whitelist
branches:
  only:
    - master
    - develop
    - haziness
    - sunnyday
    - quickTwente

language: r
sudo: required
cache: packages
warnings_are_errors: true

apt_packages:
 - libfftw3-dev
r_binary_packages:
 - png
 - jpeg
 - plyr
r_github_packages:
  - MartinRoth/imager

r_packages:
  - covr
after_success:
  - Rscript -e 'covr::codecov()'
