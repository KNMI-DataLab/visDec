# Sample .travis.yml for R projects

# whitelist
branches:
  only:
    - master
    - develop
    - haziness
    - sunnyday
    - quickTwente
    - chronos

language: r
sudo: required
cache: packages
warnings_are_errors: true

apt_packages:
 - libfftw3-dev
 - libx11-dev

r_binary_packages:
 - png
 - jpeg
 - plyr

r_packages:
  - covr
after_success:
  - Rscript -e 'covr::codecov()'
